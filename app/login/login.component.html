  <div class="content content-fixed content-auth">
        <div class="container">
          <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
              <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
                <div class="sign-wrapper">
                  <div class="wd-100p">
                    <h3 class="tx-color-01 mg-b-5">Login</h3>
                    <p class="tx-color-03 tx-16 mg-b-40">Sign In to your account</p>
                    <div class="form-group">
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">email is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="d-flex justify-content-between mg-b-5">
                        <label class="mg-b-0-f">Password</label>
                      </div>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>                   
                   </div>
                    <button class="btn btn-brand-02 btn-block" type="submit" >Login</button>
                    <a class="tx-13">Forgot password?</a>

                  </div>
                </div><!-- sign-wrapper -->
              </div><!-- media -->
            </form>
            </div>
            {{ loginForm.value | json }}
        <div class="col-md-3"></div>
        </div><!-- container -->
      </div><!-- content -->
